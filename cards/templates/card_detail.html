<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка</title>
</head>
<body>
    <h1>Карточка</h1>
    <p><strong>Слово:</strong> <span id="word"></span></p>
    <p><strong>Перевод:</strong> <span id="translation" style="display:none;"></span></p>
    <p><strong>Пример:</strong> <span id="example" style="display:none;"></span></p>
    <button onclick="reveal()">Показать перевод</button><br><br>
    <button onclick="submitAnswer(true)">Знаю</button>
    <button onclick="submitAnswer(false)">Не знаю</button>
    <p id="message"></p>

    <script>
        async function fetchCard(cardId) {
            const response = await fetch(`/cards/${cardId}/`, {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('access_token')}` }
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById('word').innerText = data.word;
                document.getElementById('translation').innerText = data.translation;
                document.getElementById('example').innerText = data.example;
            } else {
                document.getElementById('message').innerText = 'Ошибка загрузки карточки';
            }
        }

        function reveal() {
            document.getElementById('translation').style.display = 'block';
            document.getElementById('example').style.display = 'block';
        }

        async function submitAnswer(isCorrect) {
            const response = await fetch(`/cards/1/`, {
                method: 'POST',
                headers: { 
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({ is_correct: isCorrect })
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById('message').innerText = 'Ответ записан';
            } else {
                document.getElementById('message').innerText = 'Ошибка записи ответа';
            }
        }

        fetchCard(1); // Замените на динамический ID карточки
    </script>
</body>
</html>
