{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .card-container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .card-word {
            font-size: 1.5em;
            font-weight: bold;
            color: #444;
            margin-bottom: 20px;
        }

        .card-details {
            margin-top: 15px;
            display: none; /* Скрываем перевод и пример по умолчанию */
        }

        .card-details p {
            font-size: 1em;
            color: #666;
            margin: 5px 0;
        }

        .toggle-details {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-details:hover {
            background-color: #0056b3;
        }

        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #218838;
        }

        .nav-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Карточки</h1>

    <div class="card-container" id="card-container">
        <div class="card-word" id="card-word">Загрузка...</div>
        <div class="card-details" id="card-details">
            <p><strong>Перевод:</strong> <span id="card-translation"></span></p>
            <p><strong>Пример:</strong> <span id="card-example"></span></p>
        </div>
        <button class="toggle-details" id="toggle-details">Показать перевод и пример</button>
    </div>

    <div class="navigation-buttons">
        <button class="nav-button" id="prev-button" disabled>Предыдущая</button>
        <button class="nav-button" id="next-button" disabled>Следующая</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let currentIndex = 0;
            let cards = [];

            const cardWord = document.getElementById('card-word');
            const cardTranslation = document.getElementById('card-translation');
            const cardExample = document.getElementById('card-example');
            const cardDetails = document.getElementById('card-details');
            const toggleDetailsButton = document.getElementById('toggle-details');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');

            // Функция для отображения текущей карточки
            function updateCard() {
                const card = cards[currentIndex];
                cardWord.textContent = card.word;
                cardTranslation.textContent = card.translation;
                cardExample.textContent = card.example || 'Пример не найден';
                cardDetails.style.display = 'none'; // Скрываем детали при переключении
                toggleDetailsButton.textContent = 'Показать перевод и пример';

                // Управление кнопками
                prevButton.disabled = currentIndex === 0;
                nextButton.disabled = currentIndex === cards.length - 1;
            }

            // Функция для загрузки карточек
            function loadCards() {
                fetch('http://127.0.0.1:8000/api/cards/')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Не удалось загрузить карточки');
                        }
                        return response.json();
                    })
                    .then(data => {
                        cards = data;
                        if (cards.length > 0) {
                            currentIndex = 0;
                            updateCard();
                        } else {
                            cardWord.textContent = 'Нет карточек';
                        }
                    })
                    .catch(error => {
                        cardWord.textContent = 'Ошибка загрузки';
                        console.error(error);
                    });
            }

            // Событие для переключения видимости перевода и примера
            toggleDetailsButton.addEventListener('click', function () {
                if (cardDetails.style.display === 'none') {
                    cardDetails.style.display = 'block';
                    toggleDetailsButton.textContent = 'Скрыть перевод и пример';
                } else {
                    cardDetails.style.display = 'none';
                    toggleDetailsButton.textContent = 'Показать перевод и пример';
                }
            });

            // События для кнопок переключения
            prevButton.addEventListener('click', function () {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateCard();
                }
            });

            nextButton.addEventListener('click', function () {
                if (currentIndex < cards.length - 1) {
                    currentIndex++;
                    updateCard();
                }
            });

            // Загружаем карточки при загрузке страницы
            loadCards();
        });
    </script>
</body>
</html>
