{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать карточку</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .form-container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1em;
            color: #555;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            margin-bottom: 15px;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #218838;
        }

        .nav-button.secondary {
            background-color: #007BFF;
        }

        .nav-button.secondary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Создать новую карточку</h1>

    <div class="form-container">
        <form id="createCardForm" method="post">
            {% csrf_token %}
            <label for="word">Слово:</label>
            <input type="text" id="word" name="word" required>

            <label for="translation">Перевод:</label>
            <input type="text" id="translation" name="translation" required>

            <label for="example">Пример:</label>
            <input type="text" id="example" name="example">

            <button type="submit">Добавить карточку</button>
        </form>
    </div>

    <div class="navigation-buttons">
        <a href="{% url 'card_list' %}" class="nav-button">Перейти к карточкам</a>
    </div>

    <script>
        document.getElementById('createCardForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const word = document.getElementById('word').value;
            const translation = document.getElementById('translation').value;
            const example = document.getElementById('example').value;

            // Получаем CSRF токен из страницы
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch('http://127.0.0.1:8000/api/cards/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken,
                },
                body: JSON.stringify({ word, translation, example }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add card');
                }
                return response.json();
            })
            .then(data => {
                alert('Карточка добавлена!');
                window.location.href = '{% url "card_list" %}';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Ошибка при добавлении карточки');
            });
        });
    </script>
</body>
</html>
